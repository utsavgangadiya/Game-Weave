<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        
    <div class="container">
        <div class="game-panel">
            <h1>"Game Weave"</h1>
            <p id="instruction">Spell the following word:</p>
            <p id="hidden-word">_ _ _ _ _</p>
            <input type="text" id="user-input" placeholder="Type your guess" >
           
                <button id="guess-button">Submit Guess</button>
           
            <p id="result"></p>
            <button id="restart-button" style="display: none;">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
